name: Iniciar app
on: 
  push: 
    branches: [develop, main]
    
  pull_request: 
    branches: [develop, main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v4

      - name: instala nodejs en el servidor
      - uses: actions/setup-node@v4
        with:
            node-version: '22.1.0'

      - name: Instalar las dependencias
      - run: npm install

      

  
  
